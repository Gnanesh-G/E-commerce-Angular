<h1 class="text-black text-center p-3 fs-1">Cart</h1>
<table class="container-fluid table caption-top">
  <thead>
    <tr>
      <th scope="col">Products</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
      <th scope="col">Total Price</th>
    </tr>
  </thead>
  <tbody *ngFor="let cart of cartProducts">
    <tr>
      <td scope="col">{{cart.title}}</td>
      <td scope="col">{{cart.count}}</td>
      <td scope="col">₹ {{cart.price}}</td>
      <td scope="col">₹ {{cart.price*cart.count}}</td>
    </tr>
  </tbody>
</table>
<p class="fs-5 text-end" id="total">Total - ₹ {{totalPriceCount()}}</p>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" (click)="logout()">
            Checkout
          </button>
